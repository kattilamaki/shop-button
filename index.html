<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/fbc1b864c2.js"></script>
    </head>

    <body>
        <a href="#" class="btn" onclick="afterClick()">
            <div>
                <span id="plus" class="btn-text-plus rotate">ï¼‹</span>
                <span id="add" class="add-to-cart first-view">Add to cart</span>
                <span id="cart"><i class="fas fa-shopping-cart shopping-cart"></i></span>
            </div>
        </a>

        <script>
            function hideElement(id) {
                var element = document.getElementById(id);
                element.classList.add("hide");
            }
            
            function afterClick() {
                hideElement("plus");
                hideElement("add");
            }

        </script>

    </body>
</html>
